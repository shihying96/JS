<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-3-2</title>
</head>

<body>
    <form name="form1" method="post" action="" onsubmit="return checkForm();">
        <lable>您的姓名：</lable>
        <input type="text" name="name" value="" />
        <br />
        <lable>您的 E-mail：</lable>
        <input type="text" name="email" value="" />
        <br />
        <input type="submit" id="btn" value="檢查" />
    </form>


    <script>
        function checkForm() {

            if (document.form1.name.value.length < 2) {
                alert('請填寫正確姓名');
                return false;
            }


            /**
           * 若是 validateEmail(email) 回傳結果為 false，
           * 則透過 ! 來讓 false 變成 true，
           * 使 if 判斷結果成立，跳出警示訊息。
           */
            if (!validataEmail(document.form1.email.value)) {
                alert('E-mail 格式不正確');
                return false;
            }


        }

        // \S  非空白字符
        function validataEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>

</html>
